<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html table</title>
</head>
<body>
    <table border = "1">
        <caption>Points of employee</caption>
        <thead>
        <tr>
            <th>First name</th>
            <th>Lastname</th>
            <th>Points</th>
        </tr>

        </thead>
        <tfoot>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
